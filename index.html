<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="xSlider" style="width: 100px; display: inline-block"> Scale x: <b id="xScale">1</b></label>
        <input id="xSlider" type="range" min="0" max="3" step="0.1" value="1" />
    </div>
  
    <div>
        <label for="ySlider" style="width: 100px; display: inline-block"> Scale y: <b id="yScale">1</b></label>
        <input id="ySlider" type="range" min="0" max="3" step="0.1" value="1" />
    </div>

    <canvas id="myCanvas" width="400" height="200" style="border: 1px solid gray"></canvas>
    <script src="script.js"></script>
</body>
</html>
